<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/konva@8.3.2/konva.min.js"></script>
<script src="grid.js"></script>
<title>U3A3 Demo</title>
</head>
<body>
<div id="konvaCanvas"></div>
<script>
	'use strict'

    let stage = new Konva.Stage({
        container: 'konvaCanvas',
        width: window.innerWidth,
        height: window.innerHeight
    });
    let layer = new Konva.Layer();
	stage.add(layer); // add the layer to the stage

    //----- Ignore everything above here for now -----//

    let rect = new Konva.Rect({
        x: 10,
        y: 10,
        width: 100,
        height: 80,
        fill: 'red',
    });
    layer.add(rect)

    rect.on('mouseover', function() {
        rect.fill('green')
    })

    rect.on('mouseout', function() {
        rect.fill('red')
    })

    rect.on('click', handleClick)

    setTimeout(handleTimeout, 5000) // this will call the handleTimeout function after 5 seconds

    function handleClick() {
        let tween = new Konva.Tween({
            node: rect,
            duration: 1,
            x: 400,
            y: 200,
            fill: 'blue',
            rotation: 90,
            scaleX: 2,
            scaleY: 2,
            onFinish: function() {
                console.log("The tween is now done.")
                rect.stroke("black")
                rect.strokeWidth(3)
            }
        });
        tween.play()
        console.log("tween.play is asyncronous - this will show up during the tween")
    }

    function handleTimeout() {
        let circle = new Konva.Circle({
            x: 100,
            y: 300,
            radius: 50,
            fill: "lightblue"
        })
        layer.add(circle)
    }

    //----- Ignore everything below here for now -----//

</script>
</body>
</html>
